<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        
                        <p:outputLabel for="carne" value="Carné:"/>
                        <h:inputText id="carne" value="#{administradorUsuario.usuario.identificador}" required="true" requiredMessage="Debe llenar el espacio del carné"/>
                        <p:message for="carne"/>
                        
                        <p:outputLabel for="nombre" value="Nombre:"/>
                        <h:inputText id="nombre" value="#{administradorUsuario.usuario.nombre}" required="true" requiredMessage="Debe llenar el espacio del nombre"/>
                        <p:message for="nombre"/>
                        
                        <p:outputLabel for="nacimiento" value="Fecha de Nacimiento:"/>
                        <p:calendar id="nacimiento" value="#{calendarView.date3}" showOn="button" required="true" requiredMessage="Debe llenar el espacio de la fecha de nacimiento"/>
                        <p:message for="nacimiento"/>
                        
                        <p:outputLabel for="carrera" value="Carrera"/>
                        <p:selectOneMenu id="carrera" value="#{administradorUsuario.usuario.carrera}" effect="fold" required="true" requiredMessage="Debe selecionar una carrera">
                                <f:selectItem itemLabel="Seleccione una carrera" itemValue="" />
                                <f:selectItems value="#{carrera.arrayCarreras}" />
                            </p:selectOneMenu>
                        <p:message for="carrera"/>

                        <p:outputLabel for="correo" value="Correo:"/>
                        <p:inputText id="correo" value="#{administradorUsuario.usuario.correo}" required="true" requiredMessage="Debe digitar un correo">
                            <f:validator validatorId="validadorCorreo"/>
                        </p:inputText>
                        <p:message for="correo"/>
                        
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <h:inputText id="usuario" value="" required="true" requiredMessage="Debe llenar el espacio del usuario"/>
                        <p:message for="usuario"/>
                        
                        <p:outputLabel for="clave" value="Clave:"/>
                        <p:password id="clave" value="#{administradorUsuario.usuario.clave}" match="confirmacion" required="true" requiredMessage="Debe llenar el espacio de la clave"/>
                        <p:message for="clave"/>
                        
                        <p:outputLabel for="confirmacion" value="Confirmar Clave:"/>
                        <p:password id="confirmacion" value="" required="true" requiredMessage="Debe llenar el espacio de confirmar clave"/>
                        <p:message for="confirmacion"/>
                        
                        <p:commandButton ajax="false" value="Registrar" action="#{administradorUsuario.agregarUsuario()}"/>
                        
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
